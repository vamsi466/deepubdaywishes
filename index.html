<html ng-app="wish" >

    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="app/css/wishes.css">
    </head>

    <body class="container-fluid">
        <div ng-controller="flipPhoto" style="margin-left:35%">
            <div id="picture" class="picture-frame">
                <div class="matte">
                    <img class="art" src="app/images/{{imageDisplayed}}">

                        <img class="art" src="app/images/{{imageDisplayed}}">
                    </div>
                    <div class="back">
                        <img class="art" src="app/images/{{imageDisplayed}}">
                    </div>-->
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src="app/scripts/wishes.js"></script>
    </body>

</html>
