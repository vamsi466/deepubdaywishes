<html ng-app="wish">

<head>
    <title>Happy Bday Deepu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="app/css/wishes.css">
    <link rel="stylesheet" href="app/css/video.css">
</head>

<body>
    <div ng-controller="flipPhoto">
        <div ng-if="displayPicFrame" class="wordContent wordFont col-md-7 col-sm-7">
            <div ng-if="displayNames">
                <div>Happy Birthday to You</div>
                <div class="nameDisplay">{{nameDisplayed}}</div>
            </div>
            <div ng-hide="displayNames == 'true'" id="quotes-text">
                <div>{{line1}}</div>
                <div>{{line2}}</div>
            </div>
        </div>
        <div ng-if="displayPicFrame" style="margin-left:60%">
            <div class="picture-frame flip">
                <div class="matte">
                    <img class="art" src="app/images/{{imageDisplayed}}">
                </div>
            </div>
        </div>
        <div ng-show="displayPicFrame != 'true'" id="videoDiv" class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 wordFont">
            <div class="curtain">
                <div class="curtain__wrapper">
                    <input type="checkbox" ng-model='check' ng-checked='true' ng-change='playIt()' id='check'>
                    <div class="curtain__panel curtain__panel--left">
                        <h1>Are You<br><span id="clickDisplay" style="float:right">Click</span></h1>
                    </div>
                    <div class="curtain__content">
                        <div class="name" id='nameThem'>Raghavendra and Namratha</div>
                        <video id="myvideo" class="col-md-11 col-xs-11 col-sm-11" height="380" onended="playNext()" src='app/videos/Ragha and Namratha.mp4'>
                        </video>

                    </div>
                    <div class="curtain__panel curtain__panel--right">
                        <h1>&nbspReady...<br><span id="clickDisplay" style="float:left">&nbsphere</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="thanks" style="margin-top:5%">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 thankyou">
                <h1 style="margin-bottom:30px">Thank You</h1>
                <div style="margin-top:10px" ng-repeat="names in thanksArrLeft">
                    <span>{{names}}</span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var videoDom = document.getElementById("myvideo");
            var videoDiv = document.getElementById("videoDiv");
            var thanksyou = document.getElementById("thanks");
            var videosArr = ["Ragha and Namratha", "Sreelatha", "Roja", "Suma", "Sravya and Madhu", "Vinitha", "Nidhi", "Hema", "Ramya", "Sravanthi", "Soujanya", "Anusha", "Sai Roja", "Jenny", "Mahalakshmi", "Raghavendra", "Namratha", "Gnaneshwari", "Praneeth", "Nandini", "Santu", "Vamsi", "Latha", "Charan", "Soni", "Amma", "Nanna", "The End"]
            var i = 1;
            var length = videosArr.length;
            function playNext() {
                if (i < length) {
                    document.getElementById("nameThem").innerText = videosArr[i];
                    videoDom.setAttribute("src", "app/videos/" + videosArr[i] + ".mp4");
                    videoDom.play();
                    i++;
                } else {
                    videoDiv.style.display = 'none';
                    thanksyou.style.display = 'block';
                }

            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app/scripts/wishes.js"></script>
</body>

</html>
